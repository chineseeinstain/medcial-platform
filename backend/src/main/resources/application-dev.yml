# 开发环境配置
# 使用方式：启动时添加参数 --spring.profiles.active=dev

server:
  port: 8080

spring:
  application:
    name: medical-platform
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/medical_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  
  # Redis配置（开发环境可以不配置）
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 5000

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.medical.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    root: INFO
    com.medical: DEBUG

